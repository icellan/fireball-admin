<template name="admin_settings">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Site Settings
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Site Settings</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <form id="siteSettingsForm" class="form siteSettingsForm" enctype="multipart/form-data">
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                {{#each siteSettings}}
                                    <li class="{{#if $not counter}}active{{/if}}"><a href="#tab_{{id}}" data-toggle="tab">{{options.name}}</a></li>
                                {{/each}}
                            </ul>

                            <div class="tab-content">
                                {{#each siteSettings}}
                                    <div class="tab-pane {{#if $not counter}}active{{/if}}" id="tab_{{id}}">
                                        {{#if options.description}}<h4>{{options.description}}</h4><hr>{{/if}}
                                        {{> Template.dynamic template="admin_template_options" data=this}}
                                    </div>
                                {{/each}}
                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary saveSiteSettings">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</template>
